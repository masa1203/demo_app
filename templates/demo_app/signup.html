{% extends "base.html" %}

{% load static %}

{% block content %}
  <div class="row">
      <div class="col s4" style="margin-left:30%;">
          <a href="{% url 'demo_app:index' %}">
            <div style="display: flex;">
                <i class="material-icons" style="font-size: 20px; padding-top:16px;">arrow_back</i>
                <p>Back to Login page</p>
            </div>
          </a>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
      </div>
  </div>
{% endblock content %}
