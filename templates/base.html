<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>{% block title %}Demo App_ローン審査{% endblock %}</title>
</head>
<body>
    <div class="col s12 card-panel teal lighten-2">
        <div class="row">
            <span class="white-text col s6" style="font-size:20px"><a href="/" style="color:white">ローン審査アプリ</a></span>
        <!-- ログアウト機能の追加 -->
        {% if user.is_authenticated %}
            <span class="col s6" style="font-size: 20px; text-align: right;">                
                <a href="{% url 'logout' %}" style="color:white; text-decoration: underline;">
                        <p>こんにちは、{{ user.username }} |ログアウトする</p>
                </a>
            </span>
        {% endif %}
        </div>
    </div>

    <div class="contents" style="margin:0 20px">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
